<div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
        <form (submit)="To_DB()" #myForm="ngForm">
            <div class="formbold-form-title">
                <h2 class="">UNIVERSITY MARK ENTRY</h2>

            </div>
            <div class="formbold-input-flex">
                <div>
                    <label for="Batch" class="formbold-form-label">
                        Batch*
                    </label>
                    <select name="Batch" id="Batch" class="formbold-form-input"
                        [(ngModel)]="University_Marks_data.batch_no" required>
                        <option value="" disabled selected hidden>Select Batch</option>
                        <option [value]="2021">2021</option>
                        <option [value]="2022">2022</option>
                        <option [value]="2023">2023</option>
                        <option [value]="2024">2024</option>
                        <option [value]="2025">2025</option>
                    </select>
                </div>
                <div>
                    <label for="Semester" class="formbold-form-label"> Semester* </label>
                    <select name="Semester" id="Semester" class="formbold-form-input"
                        [(ngModel)]="University_Marks_data.semester" required>
                        <option value="" disabled selected hidden>Select Semester</option>
                        <option [value]="1"> 1</option>
                        <option [value]="2"> 2</option>
                        <option [value]="3"> 3</option>
                        <option [value]="4"> 4</option>
                        <option [value]="5"> 5</option>
                        <option [value]="6"> 6</option>
                        <option [value]="7"> 7</option>
                        <option [value]="8"> 8</option>
                    </select>


                </div>
                <div>
                    <label for="Regulation" class="formbold-form-label"> Regulation* </label>
                    <select name="Regulation" id="Regulation" class="formbold-form-input"
                        [(ngModel)]="University_Marks_data.regulation_no" required>
                        <option value="" disabled selected hidden>Select Regulation</option>
                        <!-- <option [value]="2017">2017</option> -->
                        <option [value]="2021">2021</option>

                    </select>
                </div>
                <div>
                    <label for="section" class="formbold-form-label"> section* </label>
                    <select name="section" id="section" class="formbold-form-input"
                        [(ngModel)]="University_Marks_data.section" required>
                        <option value=" " disabled selected hidden>Select section</option>
                        <option value="None">None</option>
                        <option value="A">A Section</option>
                        <option value="B">B Section</option>


                    </select>
                </div>
            </div>


            <div class="formbold-input-flex">
                <div><label for="Register_No" class="formbold-form-label">
                        Register_No*
                    </label>
                    <input type="text" name="Register_No" id="Register_No" class="formbold-form-input"
                        placeholder="Enter Register_No" [(ngModel)]="University_Marks_data.reg_no" required maxlength="12" />
                </div>
                <div><label for="Course_code" class="formbold-form-label">
                        Course_code*
                    </label>
                    <input type="text" name="Course_code" id="Course_code" class="formbold-form-input"
                        placeholder="Enter Course_code" [(ngModel)]="University_Marks_data.course_code" required />
                </div>
                <div><label for="Grade" class="formbold-form-label">
                        Grade*
                    </label>
                    <select name="Grade" id="Regulation" class="formbold-form-input"
                        [(ngModel)]="University_Marks_data.grade" required>
                        <option value="" disabled selected hidden>Select Grade</option>
                        <option value="O">O</option>
                        <option value="A+">A+</option>
                        <option value="A">A</option>
                        <option value="B+">B+</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="RA">RA</option>
                        <option value="U">U</option>

                    </select>
                </div>


            </div>


            <button type="submit" [disabled]='!myForm.form.valid'
                [ngClass]="{'default-button':!myForm.form.valid,'blue-button':myForm.form.valid}">Add To DB</button>
        </form>
    </div>
</div>
