<div class="side-nav-content">
  <ul class="nav-list" [ngClass]="{'nav-list-open': sideNavStatus}">
    <li class="nav-list-item" [routerLinkActive]="['active']" *ngFor="let item of list">
      <i class={{item.icon}}></i>
      <span>
        <a [routerLink]="item.link">{{item.name}}</a>
      </span>
      <!-- Add submenu if available -->
      <ul *ngIf="item.submenu" class="submenu">
        <li *ngFor="let subItem of item.submenu">
          <a [routerLink]="subItem.link">{{subItem.name}}</a>
        </li>
      </ul>
    </li>
  </ul>
</div>
